name: vfcs
description: VFCS - VFCS Flight Control System

version: 2.0.0+0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  async: ^2.8.2

  path: ^1.8.0

  path_provider: ^2.0.7

  connectivity: ^3.0.6

  wakelock: ^0.5.6

  url_launcher: ^6.0.15

  provider: ^6.0.1

  shared_preferences: ^2.0.9

  flutter_speed_dial: ^5.0.0+1

  card_settings: ^3.0.0

  network_info_plus: ^2.1.2

  flutter_vibrate: ^1.3.0

  fluttertoast: ^8.0.8

  dotted_border: ^2.0.0+1

  intl_utils: ^2.5.1

  flutter_localizations:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - assets/jsons/
  - assets/images/

flutter_intl:
  enabled: true